<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogCard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Card">
        <!-- The card that has to be viewed and Edited
        We are going to add many divisions for better clarity -->

        <div class="header">
            <img src="Laptop1.jpeg" id="LaptopImage" alt="HeaderImage" width="100%" height="70%">
            <div class="Space"></div>
            <h2>TECHNOLOGY  </h2>
        </div>
        <div class="Content">
            <h3>How I Built Web Development Challenges Website</h3>
            <p>If you are looking for a inspiration to build your own side project...</p>
        </div>
        <br>
        <div class="profile-container">
            <img src="Riffu.jpeg" alt="ProfilePicture" class="profile-picture">
            <div class="profile-details">
                <span class="profile-name">Riffat</span>
                <span class="active-status">Active Now</span>
            </div>
        </div>
    </div>

</body>
</html>
